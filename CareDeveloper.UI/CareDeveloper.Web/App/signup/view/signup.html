<h1 class="page-header">Signup</h1>

<div class="page-content">
    <div ng-if="formSubmitted">
        <div class="alert alert-dismissable {{ isRegistrationSuccess ? 'alert-success' : 'alert-danger' }}">
            <button type="button" class="close" data-dismiss="alert">×</button>
            <p>{{message}}</p>
        </div>
    </div>

    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input ng-model="fullName" type="text" class="form-control" placeholder="Name" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input ng-model="email" type="email" class="form-control" placeholder="Email" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input ng-model="password" type="password" class="form-control" placeholder="Password" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Retype Password</label>
            <div class="col-sm-10">
                <input ng-model="retypePassword" type="password" class="form-control" placeholder="Retype Password" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Gender</label>
            <div class="col-sm-2">
                <div class="checkbox">
                    <label>
                        <input checked="checked" value="male" ng-model="gender" type="radio" name="gender"> Male
                    </label>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="checkbox">
                    <label>
                        <input value="female" ng-model="gender" type="radio" name="gender"> Female
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="btnSignupClick()" type="submit" class="btn btn-default">Signup</button>
            </div>
        </div>
    </form>
</div>
